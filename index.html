<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Letter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #letter-container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        #letter-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #letter-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        #letter-body {
            flex: 1;
            padding: 20px;
        }
        #letter-footer {
            display: flex;
            justify-content: flex-end;
            padding: 20px;
        }
        #envelope {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            transform-origin: top left;
            transform: rotate(0deg) scale(1);
            transition: transform 1s;
        }
        #envelope.open {
            transform: rotate(180deg) scale(0.9);
        }
        #envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            transform-origin: top left;
            transform: rotate(0deg);
            transition: transform 1s;
        }
        #envelope-flap.open {
            transform: rotate(180deg);
        }
        #envelope-seal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background-color: #f0f0f0;
            transform-origin: top left;
            transform: rotate(0deg);
            transition: transform 1s;
        }
        #envelope-seal.open {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>

        <div id="envelope">
            <div id="envelope-flap"></div>
            <div id="envelope-seal"></div>
        </div>

            <div id="letter-header">
                <h2>Subject</h2>
                <button onclick="openEnvelope()">Open Envelope</button>
